<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            padding: 1rem;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .prediction {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 2rem;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        üåø Prediction Result - Leaf Disease Detection
    </header>
    <main>
        <div class="prediction">üîç Predicted Disease Class: <span>{{ prediction }}</span></div>

        <h2>üì∑ Uploaded Image</h2>
        <img src="{{ image_path }}" alt="Uploaded Leaf Image">

        <h2>üìä Model Prediction Confidence</h2>
        <img src="{{ graph_path }}" alt="Prediction Confidence Graph">

        <a href="/" class="btn">üîÅ Try Another Image</a>
    </main>
</body>
</html>
