<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            padding: 1rem;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 2rem;
        }
        input[type="file"], button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .prediction {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
        }
        .test-samples {
            margin-top: 2rem;
        }
        .test-samples h3 {
            margin-bottom: 0.5rem;
        }
        .sample-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .sample-grid img {
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .sample-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        üåø Plant Leaf Disease Detection System
    </header>
    <main>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Upload a Leaf Image:</label><br>
            <input type="file" name="file" required><br>
            <button type="submit">Predict Disease</button>
        </form>

        {% if prediction %}
            <div class="prediction">üîç Predicted Class: <span>{{ prediction }}</span></div>
        {% endif %}

        {% if image %}
            <img src="/{{ image }}" alt="Uploaded Leaf Image">
        {% endif %}

        <div class="test-samples">
            <h3>üå± Sample Test Images (Click to Download and Try)</h3>
            <div class="sample-grid">
                {% for img in sample_images %}
                    <a href="/static/test_images/{{ img }}" download>
                        <img src="/static/test_images/{{ img }}" alt="{{ img }}">
                    </a>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
